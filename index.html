<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enov8 Assesment</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
  <main>
    <img class="top-left-logo" src="https://nigerialogos.com/logos/cowrywise/cowrywise.svg" alt="Cowrywise Logo" width="150px">
    <!-- Sign up -->
    <div class="login" style="display: none;">
      <div class="content-hold">
        <div class="intro-text">
          <img class="other-logo" src="https://nigerialogos.com/logos/cowrywise/cowrywise.svg" alt="Cowrywise Logo" width="130px">
          <div class="">
            <h1 class="heading-text">Welcome back,</h1>
            <h1 class="subheading-text">Sign in to continue</h1>
          </div>
        </div>
        <div class="login-form-hold">
          <span></span>
          <form>
            <label>
              <input type="email" placeholder="Email Address">
            </label>
            <label>
              <input type="password" placeholder="Password">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" svg-inline=""
                role="presentation" focusable="false" tabindex="-1" class="password-visibility">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z">
                </path>
              </svg>
            </label>
            <a href="#" class="forgot-pwd">Forgot password?</a>
            <div class="create-acc-link-hold">
              <span>New user? <a href="#" class="signup-link">Create account</a></span>
              <div class="">
                <button>Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="terms-hold">
        <span>Trouble signing in? <a href="#">Contact support</a></span>
        <a href="#">Privacy | Terms</a>
      </div>
    </div>

    <!-- Register -->
    <div class="signup">
      <div class="content-hold">
        <div class="intro-text">
          <img class="other-logo" src="https://nigerialogos.com/logos/cowrywise/cowrywise.svg" alt="Cowrywise Logo" width="130px">
          <div class="">
            <h1 class="heading-text">Create an account</h1>
            <h1 class="subheading-text">Let's get to know you</h1>
          </div>
        </div>
        <div class="login-form-hold">
          <span></span>
          <form>
            <label>
              <input type="email" placeholder="Email Address">
            </label>
            <label>
              <input type="password" placeholder="Password">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" svg-inline=""
                role="presentation" focusable="false" tabindex="-1" class="password-visibility">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z">
                </path>
              </svg>
            </label>
            <a href="#" class="forgot-pwd">Got Invite code?</a>
            <div class="create-acc-link-hold">
              <span>Got an account? <a href="#" class="signin-link">Sign In</a></span>
              <div class="">
                <button>Continue</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="terms-hold">
        <span>Trouble signing in? <a href="#">Contact support</a></span>
        <a href="#">Privacy | Terms</a>
      </div>
    </div>
  </main>
</body>

</html>
